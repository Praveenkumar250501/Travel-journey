<!DOCTYPE html>
<html>
<head>
  <title>Travel Journey - Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d1c4e9, #ede7f6);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: orange;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 2em;
      color: white;
    }
    nav {
      position: absolute;
      right: 30px;
      top: 20px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .register-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 20px;
      color: darkorange;
    }
    .register-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .register-box button {
      width: 100%;
      padding: 10px;
      background: orange;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .register-box button:hover {
      background: darkorange;
    }
    footer {
      background: orange;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto; /* keeps footer at bottom */
    }
  </style>
</head>
<body>
<header>
  <h1>Travel Journey</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="about.html">About</a>
    <a href="stories.html">Stories</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<main class="register-page">
  <div class="register-box">
    <h2>Register</h2>
    <form action="about.html" method="get">
      <input type="tel" placeholder="Phone Number" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>
</main>
<footer>
  @ 2025 Travel Journey
</footer>
</body>
</html>
