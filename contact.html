<!DOCTYPE html>
<html>
<head>
  <title>Travel Journey - Contact</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Arial", sans-serif;
}
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #d9f2ff, #e6ffe6);
  color: #333;
}
header {
  background: #222;
  color: white;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-size: 24px;
  letter-spacing: 2px;
}
nav a {
  color: white;
  text-decoration: none;
  margin: 0 12px;
  font-weight: bold;
  transition: color 0.3s;
}
nav a:hover {
  color: orange;
}
.content {
  flex: 1;
  padding: 50px 20px;
  text-align: center;
}
.content h2 {
  font-size: 32px;
  margin-bottom: 25px;
  color: #222;
  text-transform: uppercase;
  letter-spacing: 3px;
  animation: fadeInDown 1s ease;
}
form {
  max-width: 500px;
  margin: 20px auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  animation: fadeInUp 1.2s ease;
}
form input, form textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  transition: all 0.3s ease;
}
form input:focus, form textarea:focus {
  border-color: #ff6600;
  box-shadow: 0 0 8px rgba(255,102,0,0.5);
  outline: none;
  transform: scale(1.02);
}
form button {
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #ff6600;
  color: white;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}
form button:hover {
  background: #e65c00;
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}
.contact-info {
  margin-top: 40px;
  background: #fff;
  padding: 20px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  animation: fadeInUp 1.5s ease;
}
.contact-info h3 {
  margin-bottom: 15px;
  font-size: 22px;
  color: #222;
}
.contact-info p {
  font-size: 16px;
  margin: 8px 0;
}
@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: auto; /* keeps footer bottom */
}
  </style>
</head>
<body>
<header>
  <h1>Travel Journey</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="stories.html">Stories</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<main class="content">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
  <div class="contact-info">
    <h3>Our Contact Details</h3>
    <p><strong>Address:</strong>176,East Street,Thirubuvanam,Thanjavur District,TamilNadu,India.<br>Pincode-612103.</p>
    <p><strong>Phone:</strong> +91 9025043514</p>
    <p><strong>Email:</strong> praveenpk8485@gmail.com</p>
    <p><strong>Location:</strong> <a href="location.html">View on Google Maps</a></p>
  </div>
</main>
<footer>
  @ 2025 Travel Journey
</footer>
</body>
</html>
