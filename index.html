<!DOCTYPE html>
<html>
<head>
  <title>Travel Journey - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: bgAnimation 12s ease infinite;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
      letter-spacing: 2px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover,
    nav a.active {
      color: orange;
    }

    /* Banner */
    .banner {
      flex: 1;
      height: 80vh;
      background: url("sea.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      animation: bannerZoom 12s ease-in-out infinite alternate; 
      opacity: 0.9; /* reduces overall animation intensity */
    }

    .banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.15); /* lighter overlay so image shows clearly */
    }

    .banner h2 {
      font-size: 50px;
      color: white;
      position: relative;
      z-index: 1;
      animation: fadeZoom 3s infinite alternate;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Heading animation */
    @keyframes fadeZoom {
      from {
        opacity: 0.7;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    /* Body background animation */
    @keyframes bgAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Banner background zoom effect */
    @keyframes bannerZoom {
      from {
        background-size: 100% 100%;
      }
      to {
        background-size: 108% 108%;
      }
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Travel Journey</h1>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="login.html">Login</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="stories.html">Stories</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="banner">
  <h2>Journey Begins</h2>
</section>

<footer>
  @ 2025 Travel Journey
</footer>
</body>
</html>
