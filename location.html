<!DOCTYPE html>
<html>
<head>
  <title>My Location</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      border: none;
      border-radius: 20px;        
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3); 
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
